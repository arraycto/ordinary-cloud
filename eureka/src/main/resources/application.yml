server:
  port: 8761

spring:
  application:
    name: eureka
  # ������֤
  security:
    user:
      name: admin
      password: admin

eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  server:
    enable-self-preservation: false
  client:
    register-with-eureka: false
    fetch-registry: false

logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF
